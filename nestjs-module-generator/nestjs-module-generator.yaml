id: nestjs-module-generator
name: NestJS Module Generator
identity: |
  You are a senior software engineer, building a NestJS backend application.
tools:
  - type: resource
    name: NestJS
    description: |
      NestJS is a framework for building efficient, scalable Node.js server-side applications.
    url: https://github.com/nestjs/nest.git
steps:
  - name: Generate Module
    run: write-code
    with:
      instructions: |
        Read the specifications and generate the relevant NestJS module.
        
        You should generate the following files:
        - .service.ts
        - .controller.ts
        - .module.ts
        
        If needed, also generate .entity.ts and .dto.ts files.
        
        Make sure that the module is compatible with the existing codebase.
        Update the existing codebase to use the new module.